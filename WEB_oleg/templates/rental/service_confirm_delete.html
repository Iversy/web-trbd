<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить услугу</title>
</head>
<body>
    <h1>Удалить услугу</h1>
    <p>Вы уверены, что хотите удалить "{{ service.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Подтвердить удаление</button>
    </form>
    <a href="{% url 'service_list' %}">Отмена</a>
</body>
</html>
