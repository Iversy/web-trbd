<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить обслуживание</title>
</head>
<body>
    <h1>Удалить обслуживание</h1>
    <p>Вы уверены, что хотите удалить обслуживание автомобиля "{{ maintenance.car.model }}" в сервисе "{{ maintenance.service.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Подтвердить удаление</button>
    </form>
    <a href="{% url 'maintenance_list' %}">Отмена</a>
</body>
</html>
