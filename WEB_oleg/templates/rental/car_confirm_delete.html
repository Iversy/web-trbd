<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить автомобиль</title>
</head>
<body>
    <h1>Удалить автомобиль</h1>
    <p>Вы уверены, что хотите удалить "{{ car.model }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Подтвердить удаление</button>
    </form>
    <a href="{% url 'car_list' %}">Отмена</a>
</body>
</html>
